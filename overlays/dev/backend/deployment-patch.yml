apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment 
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: backend
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev" 
          resources:
            limits:
              memory: "256Mi" 
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"

